<section id="Part3">
  <div class="text-center">
    <h1>Join Now</h1>
  </div>
  <div class="formbox d-flex justify-content-center">
    <div class="form row">
      <form (ngSubmit)="JoinUs(f.value)" #f="ngForm">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="firstname">FirstName</label>
              <input
                	type="text"
                  name="firstname"
                  [ngModel]="fname"
                  class="form-control"
                  id="FirstName">
            </div>
            <div class="col">
              <label for="lastname">LastName</label>
              <input
                	type="text"
                  name="lastname"
                  [ngModel]="lname"
                  class="form-control"
                  id="LastName">
            </div>
          </div>
          <label for="email">Your Email Address</label>
          <input
            type="email"
            name="email"
            [ngModel]="mail"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select
            class="form-control"
            name="city"
            [ngModel]="d_city"
            id="City">
            <option selected disabled>Select One</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
            <option>Pune</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
            <option>Banglore</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            name="message"
            [ngModel]="d_message"
            id="Message"
            rows="3"></textarea>
        </div>
        <button type="submit" class="btn1" >Join Now</button>
      </form>
      </div>
  </div>

</section>
